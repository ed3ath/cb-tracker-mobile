<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Treasury
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let partner of _partners;">
    <ion-card-header>
      <ion-card-subtitle>{{partner.name}}</ion-card-subtitle>
      <ion-card-title>
        x{{partner.multiplier}}
        <span class="text-muted alt-text"> (${{partner.price}}) </span>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
