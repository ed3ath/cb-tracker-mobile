<div id="modal-content">
  <ion-row>
    <ion-col size="12">
      <h3>RENAME ACCOUNT</h3>
    </ion-col>
    <ion-col size="12">
      <div>
        <ion-input placeholder="Account Name" (input)="setName($event.target.value)" [value]="name"></ion-input>
      </div>
    </ion-col>
    <ion-col size="12">
      <div>
        <ion-input
          placeholder="Wallet Address"
          [value]="_utils.addressPrivacy(address)"
          readonly
        ></ion-input>
      </div>
    </ion-col>
    <ion-col size="12">
      <button class="rename-btn" (click)="renameAccount()">Save</button>
    </ion-col>
  </ion-row>
  <div id="close" (click)="closeModal()">
    <span id="close"></span>
  </div>
</div>
