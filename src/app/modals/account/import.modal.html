<div id="modal-content">
  <ion-row>
    <ion-col size="12">
      <h3>IMPORT DATA</h3>
    </ion-col>
    <ion-col size="12">
      <ion-input type='file' accept="application/json" (change)="changeFile($event)"></ion-input>
    </ion-col>
    <ion-col size="12">
      <button class="add-btn" (click)="importData()">
        Import
      </button>
    </ion-col>
  </ion-row>
  <div id="close" (click)="closeModal()">
     <span id="close"></span>
  </div>
</div>
